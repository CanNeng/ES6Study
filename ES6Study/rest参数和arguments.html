<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>rest参数和arguments</title>
	</head>
	<body>
		<script>
			//arguments
			function fn() {
				console.log(arguments); //fn是一个object对象
				console.log(arguments[0]);
				console.log(arguments[1]);
				console.log(arguments[2]);
				console.log(arguments[3]);
			}
			fn('德丽莎', '希儿', '罗莎莉娅', '莉莉娅');

			//rest
			function fn2(...args) {
				console.log(args); //args是一个数组
				console.log(args[0]);
				console.log(args[1]);
				console.log(args[2]);
				args.push('落日浅岸');
				console.log(args[3]);
			}
			fn2('糖藕童子', '星穹圣诗', '兰夜行歌');

			//rest对象必须放在最后
			function fn3(a, b, ...args) {
				console.log(a);
				console.log(b);
				console.log(args);
			}
			fn3('神恩', '紫苑', '观星', '誓约', '月下', '樱火');
		</script>
	</body>
</html>
