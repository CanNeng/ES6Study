<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>const关键字</title>
	</head>
	<body>
		<script>
			//定义初始常量是必须赋初始值
			const const_item = 'const_item';
			console.log(const_item);

			//一般常量命名使用大写
			const CONST_ITEM02 = 'const_item02';
			console.log(CONST_ITEM02);

			//常量的值不可以修改，但是可以修改引用类型对象里面的值
			const const_arr = [1, 2, 3, 4];
			const_arr.push(5);
			console.log(const_arr);
		</script>
	</body>
</html>
